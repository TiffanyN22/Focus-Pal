<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tutorial: https://www.youtube.com/watch?v=PctSxrQ3JrI -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google, from https://developers.google.com/identity/sign-in/web/sign-in , NEED TO CHECK -->
    <meta name="google-signin-client_id" content="218064511410-c9k9h4id2dvbiq0p2ld8qcnfcsrd797i.apps.googleusercontent.com">
    <!-- bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- internal css -->
    <link rel="stylesheet" href="index.css">

    <title>Login With Google Account Using Javascript</title>
  </head>
  
  <body>
    <h2 class="alert alert-primary"> Sign In With Google Using Javascript </h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>  <!-- sign in button from google documentation -->
    <div class="data">
      <p>Name</p>
      <p id="name" class="alert alert-success"> </p>
      <p> Profile Picture</p>
      <img id="image" class="rounded-circle" width="100" height="100"/>
      <p> Email</p>
      <p id="email"></p>
      <button type="button" class="btn btn-danger" onClick="signOut();"> Sign Out</button>
    </div>

    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Bootstrap from https://getbootstrap.com/docs/5.0/getting-started/introduction/-->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </body>
