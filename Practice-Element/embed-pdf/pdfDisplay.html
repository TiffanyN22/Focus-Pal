<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Embed PDFs in HTML</title>
    <style>
      #myPDF {
        width: 700px;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <!-- display pdf using browser's default pdf viewer -->
    <iframe id="myPDF" src="Focus Pal Doc.pdf" frameborder="0"> </iframe>
  </body>
</html>
