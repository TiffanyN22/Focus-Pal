    <main class="app">
        <!-- New Todo -->
		<section class="create-todo">
			<h3>Create a task</h3>
			<form id="new-todo-form">
                <label> Task:</label>
                <input 
					type="text" 
					placeholder="e.g. Write paper"
					name="content"
					id="content" />

                <label> Time to complete (m):</label>
                <!--<input type="time" id="time1"> -->
                <input type='number' 
                       id="estimate"
                       name="estimate"
                       placeholder="e.g. 15"
                       min="1" max="60"
                />

                <label> Category:</label>

                <input type='text' 
                       id="category"
                       name="category"
                       placeholder="e.g. Math"
                />

                <input type="submit" value="Add" />
                
            </form>
            <!-- add another form to ask to add a category / figure out how to use inputted things to add to existing drop downs-->
		</section>

        </section>
		<!-- End of New Todo -->

        <!-- Todo List -->
		<section class="todo-list">
			<h3>List of tasks</h3> 
            <!-- h3 is the size not number of headers -->
			<div class="list" id="todo-list"></div>
